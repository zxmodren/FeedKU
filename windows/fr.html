<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body style="background-color:#00695C;">
    <nav class="navbar navbar-dark fixed-top" style="background-color:  #004D40;">
        <div style="display: inline-block; color:aliceblue"><span id="app-name" class="ms-2"
                style="font-size: 14.5px;">FeedKU</span></div>
        <div style="display: inline-block;">
            <!-- sign out btn
            <button class="btn btn-sm btn-secondary"><i class="fa fa-sign-out-alt"></i></button> -->
            <!-- minimize btn -->
            <button class="btn btn-sm btn-secondary" onclick="minFormulation()"><i
                    class="fa fa-window-minimize"></i></button>
            <!-- exit btn -->
            <button class="btn btn-sm btn-danger me-2"><i class="fa fa-times" onclick="closeFormulation()"></i></button>
        </div>
    </nav>
    <div style="padding: 150px 20px 20px 20px;">
        <div class="d-flex justify-content-between">
            <div class="col-md-3 me-2 ">
                <div class="box-menu">
                    <a href="" class="menu-link" onclick="trial()">
                        <img src="../assets/images/icons/numbers.png" alt="">
                    </a>
                    <div class="box-menu-title">Trial And Error</div>
                </div>
            </div>
            <div class="col-md-3 me-2">
                <div class="box-menu">
                    <a href="" class="menu-link" onclick="pearson()">
                        <img src="../assets/images/icons/lock.png" alt="">
                    </a>
                    <div class="box-menu-title">Pearson Square</div>
                </div>
            </div>
            <div class="col-md-3 me-2">
                <div class="box-menu">
                    <a href="" class="menu-link" onclick="aljabar()">
                        <img src="../assets/images/icons/lock.png" alt="">
                    </a>
                    <div class="box-menu-title">Al-Jabar</div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/jquery/jquery1.9.0.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        const electron = require('electron')
        const { ipcRenderer } = electron
        trial = () => {
            ipcRenderer.send('load:trial-win')
        }
        closeFormulation = () => {
            ipcRenderer.send('close:formulation')
        }
        minFormulation = () => {
            ipcRenderer.send('min:formulation')
        }
        pearson = () => {
            ipcRenderer.send('load:pearson')
        }
        aljabar = () => {
            ipcRenderer.send('load:aljabar')
        }
    </script>
</body>

</html>
